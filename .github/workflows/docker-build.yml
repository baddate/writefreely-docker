name: Docker Build

on:
  push:
    branches:
      - main
      - master
    tags:
      - "v*"
  schedule:
    - cron: "0 3 * * 1"
  pull_request:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Resolve upstream revision
        id: upstream
        run: |
          set -euo pipefail
          repo="https://github.com/writefreely/writefreely.git"
          ref="main"
          sha="$(git ls-remote "$repo" "$ref" | awk '{print $1}' | head -n 1)"
          echo "repository=$repo" >> "$GITHUB_OUTPUT"
          echo "version=$sha" >> "$GITHUB_OUTPUT"

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=tag
            type=sha
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            REPOSITORY=${{ steps.upstream.outputs.repository }}
            VERSION=${{ steps.upstream.outputs.version }}
